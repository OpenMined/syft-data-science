name: RDS Tests
on:
  pull_request:
    branches: [ main ]

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install uv
      run: |
        pip install uv

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io just

    - name: Set up test environment
      run: |
        just setup-test-env

    - name: Run unit tests
      run: |
        just test-unit
        
    - name: Run E2E tests
      run: |
        just test-e2e
        
    - name: Run notebook tests
      run: |
        just test-notebooks 